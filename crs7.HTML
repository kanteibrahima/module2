<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Net Ninja Pro - the book </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

            <style>
                section{
                    padding: 60px 0;
                }
            </style>

    </head>
    <body>

        <!--navbar-->


        <!--main image a intro text-->
        <section id="intro">
            <div class="container-lg">
                <div class="row justify-content-center">
                    <div class="col-md-5 text-center text-md-start">
                        <h1>
                            <div class="display-2">Black-Belt</div>
                            <div class="display-5 text-muted">Your coding skills</div>
                        </h1>
                        <p class="lead my-4 text-muted">Lorem ipsum dolor sit amet consectetur adipisicing elit. </p>
                        <a href="#pricing" class="btn btn-secondary btn-lg" id="">buy now</a>
                    </div>
                    <div class="col-md-5 text-center d-md-block">
                        <img src="images.jpg" alt="e-book cover" class="img-fluid" id="">
                    </div>
                </div>
            </div>

        </section>

        <!-- contact form -->

        <!-- form control, form-label, form-select, input-group, input-group-text-->
        <section id="contact">
            <div class="container-lg">
                <div class="text-center">
                    <h2>Get in touch</h2>
                    <p class="lead">Questions to ask ? Fill out the form to contact me directly...</p>
                </div>
                <div class="row justify-content-center my-5">
                    <div class="col-lg-6">
                        <form action="">
                            <label for="email" class="form-label">Email adress</label>
                            <div class="mb-4 input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-person-fill"></i>
                                </span>
                            <input type="email" class="form-control" id="email" placeholder="e.g.mario@example.com">
                            </div>

                            <label for="name" class="form-label">Name:</label>
                            <div class="mb-4 input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-person-fill"></i>
                                </span>
                            <input type="text" class="form-control" id="name" placeholder="e.g.Mario">
                            </div>

                            <label for="subject" class="form-label">what is your question about?</label>
                            <div class="mb-4 input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-person-fill"></i>
                                </span>
                                <select name="" id="" class="form-select" id="subject">
                                    <option value="pricing" selected> Pricing query</option>
                                    <option value="content">content query</option>
                                    <option value="other">Other query</option>
                                </select>
                            <input type="text" class="form-control" id="name" placeholder="e.g.Mario">
                            </div>


                            <div class="form-floating mg-4 mb-5">
                                <textarea name="" id="query" class="form-control" style="height:140px"></textarea>
                                <label for="query">your query...</label>
                            
                            </div>
                            
                            <div>
                                <div class="mb-4 text-center"></div>
                                <button type="submit" class="btn btn-secondary">Submit</button>
                            
                            </div>


                          



                        </form>
                    </div>
                </div>
            </div>

        </section>
        

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    </body>
</html>
