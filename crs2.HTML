<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Net Ninja Pro - the book </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>
    <body>
        <!-- basic buttons-->
        <h2>Buttons</h2>
        <p class="btn btn-primary">primary button</p>
        <p class="btn btn-secondary">secondary button</p>

        <!-- Lien et bouton-->
        <h2>Links as buttons</h2>
        <a href="#" class="btn btn-info" id="">info anchor tag</a>
        <a href="#" class="btn btn-success" id="">success anchor tag</a>

        <!-- button size-->
        <h2>Button size</h2>
        <button class="btn btn-lg btn-danger"> large danger button</button>
        <button class="btn btn-sm btn-warning ">small warning button</button>

        <!-- outlined styles -->
        <h2>Button style</h2>
        <button class="btn btn-outline-primary">outline primary button</button>
        <button class="btn btn-outline-secondary btn-lg">outline secondary button</button>

        <!-- button groups-->
        <h2>Button groups</h2>
        <div class="btn-group">
            <a href="#" class="btn btn-primary" id="">button 1</a>
            <a href="#" class="btn btn-warning" id="">button 2</a>
            <a href="#" class="btn btn-success" id="">button 3</a>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    </body>
</html>
